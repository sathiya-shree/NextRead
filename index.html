<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NextRead - Book Ratings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px auto;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #5c8a8a;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #497171;
        }

        .results {
            margin-top: 30px;
        }

        .book {
            background-color: #ffffff;
            margin: 10px auto;
            padding: 15px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .book-title {
            font-weight: bold;
            font-size: 1.2em;
        }

        .book-rating {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>NextRead ðŸ“š</h1>
    <form method="POST">
        <input type="text" name="title" placeholder="Enter a book title..." required>
        <input type="submit" value="Search">
    </form>

    {% if results %}
    <div class="results">
        {% for book in results %}
        <div class="book">
            <div class="book-title">{{ book['Title'] }}</div>
            <div class="book-rating">Rating: {{ book['Rating'] }}</div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
